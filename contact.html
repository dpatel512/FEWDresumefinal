        </nav>
        <h2>Contact</h2>
    </header>

    <form id="application-form">
        <fieldset>
            <legend>Your Contact Info</legend>

            <div class="form-row">
                <label for="name">Your Name</label>
                <div class="name-fields">
                    <input type="text" name="name[first]" placeholder="First" id="first-name" autofocus>
                    <input type="text" name="name[last]" placeholder="Last" id="last-name">
                </div>
            </div>

            <div class="form-row">
                <label for="email">Email</label>
                <div class="email-fields">
                    <input type="email" name="email" placeholder="Email" id="email">
                </div>
            </div>

            <div class="form-row">
                <label for="phone">Phone Number</label>
                <div class="phone-number-fields">
                    <input type="text" name="phone[area_code]" class="phone" maxlength="3" id="phone-area-code"> &mdash;
                    <input type="text" name="phone[prefix]" class="phone" maxlength="3" id="phone-prefix"> &mdash;
                    <input type="text" name="phone[line_number]" class="phone" maxlength="4" id="phone-line-number">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Message</legend>

            <div class="form-row">
                <label for="past-experience">Type your message here</label>
                <textarea name="past_experience" id="past-experience"></textarea>
            </div>
        </fieldset>

        <ul id="errors">
        </ul>

        <fieldset>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    <script src="app.js"></script>

    <footer>

    </footer>

</body>

</html>
